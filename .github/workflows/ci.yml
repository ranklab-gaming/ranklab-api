name: ci
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
      - name: Install mold
        uses: rui314/setup-mold@v1
      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v1
      - name: Run Cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
        env:
          CARGO_INCREMENTAL: 1
  deploy:
    runs-on: ubuntu-latest
    env:
      app-name: ranklab-api-production
    if: github.ref == 'refs/heads/master'
    needs: build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v1
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          cache: pip
      - name: Install pip requirements
        run: pip install -r requirements.txt
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2
      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
      - name: Login to GCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: $
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push to ECR and GCR
        id: docker-build
        uses: docker/build-push-action@v3
        with:
          push: true
          cache-from: type=gha
          cache-to: type=gha
          tags: |
            ${{ steps.ecr-login.outputs.registry }}/${{ env.app-name }}:latest
            ghcr.io/${{ github.repository }}:latest
      - name: Set up Dockerrun.aws.json
        run: |
          registry="${{ steps.ecr-login.outputs.registry }}"
          digest="${{ steps.docker-build.outputs.digest }}"
          content=$(jq ".Image.Name = \"${registry}/${{ env.app-name }}@${digest}\"" Dockerrun.aws.json)
          echo "${content}" > Dockerrun.aws.json
          git add Dockerrun.aws.json
      - name: Deploy to EB
        run: |
          eb init --region eu-west-2 --platform docker ${{ env.app-name }}
          eb deploy --staged ${{ env.app-name }}
