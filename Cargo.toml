[package]
authors = ["Ranklab Ltd"]
edition = "2018"
name = "ranklab-api"
version = "0.1.0"

[dependencies]
ammonia = "3.2.0"
anyhow = "1.0.57"
async-stripe = { git = "https://github.com/ranklab-gaming/async-stripe", rev = "231636", features = [
  "runtime-tokio-hyper",
  "checkout",
  "connect",
  "webhook-events",
], default_features = false }
derive_builder = "0.11.2"
diesel-derive-enum = { git = "https://github.com/adwhit/diesel-derive-enum", rev = "e6aa69", features = [
  "postgres",
] }
diesel = { version = "=2.0.0-rc.0", features = ["uuid", "chrono", "postgres"] }
diesel_migrations = "=2.0.0-rc.0"
diesel_as_jsonb = { git = "https://github.com/ranklab-gaming/diesel_as_jsonb" }
dotenv = "0.15.0"
hex = "0.4.3"
hmac = "0.12.1"
hyper = "0.14.19"
hyper-tls = "0.5.0"
jsonwebtoken = "8.1.0"
lazy_static = "1.4.0"
mime_guess = "2.0.4"
okapi = { git = "https://github.com/ranklab-gaming/okapi" }
regex = "1.5.6"
reqwest = { version = "0.11.10", features = ["json"] }
rocket = { git = "https://github.com/ranklab-gaming/Rocket", features = [
  "json",
  "serde_json",
  "uuid",
] }
rocket_http = { git = "https://github.com/ranklab-gaming/Rocket" }
rocket_okapi = { git = "https://github.com/ranklab-gaming/okapi", features = [
  "uuid",
] }
rocket_sync_db_pools = { git = "https://github.com/ranklab-gaming/Rocket", features = [
  "diesel_postgres_pool",
] }
rocket_sync_db_pools_codegen = { git = "https://github.com/ranklab-gaming/Rocket" }
rusoto_core = "0.48.0"
rusoto_credential = "0.48.0"
rusoto_s3 = "0.48.0"
rusoto_sesv2 = "0.48.0"
rusoto_signature = "0.48.0"
rusoto_sqs = "0.48.0"
schemars = { version = "0.8.10", features = ["chrono"] }
sentry = "0.26.0"
serde = "1.0.137"
serde_json = "1.0.81"
serde_path_to_error = "0.1.7"
sha2 = "0.10.2"
smol_str = "0.1.23"
thiserror = "1.0.31"
uuid = { version = "1.1.2", features = ["v4", "serde"] }
validator = { version = "0.15.0", features = ["derive"] }
chrono = "0.4.19"
